<script>
    window.onload = function () {
        // html触发js事件， js修改和处理html结构
        let btn = document.querySelector("#btn")
        btn.onclick = function () {
            let input = document.querySelector("#uname")
            input.value = "AliciaDragoon"
        }
    }
</script>

<body>
<input type="button" id="btn" value="点击输入用户名">
<input type="text" value="请输入用户名" name="" id="uname">
</body>
